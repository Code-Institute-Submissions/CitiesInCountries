<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FontAwesome Icon Fonts: Principle of combining images and text for best effect and attention. -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
    <!-- Local Stylesheet: Style -->
    <link rel="stylesheet" href="gStyle.css">
    <title>135 Cities in 33 Countries</title>
</head>

<body>
    <div id="backdrop"></div>
    <div class="parent">
        <div class="map" id="map"></div>
        <!-- Hide controls until they are moved into the map. -->
        <div style="display:none">
            <div class="controls zoom-control">
                <button class="zoom-control-in" title="Zoom In">+</button>
                <button class="zoom-control-out" title="Zoom Out">−</button>
            </div>
            <div class="controls maptype-control maptype-control-is-map">
                <button class="maptype-control-map" title="Show road map">Map</button>
                <button class="maptype-control-satellite" title="Show satellite imagery">Satellite</button>
            </div>
            <div class="controls scale-control scale-control-is-map">
                <button class="scale-control-map" title="Street View">Street View</button>
            </div>
            <div class="controls fullscreen-control">
                <button title="Toggle Fullscreen">
                    <div class="fullscreen-control-icon fullscreen-control-top-left"></div>
                    <div class="fullscreen-control-icon fullscreen-control-top-right"></div>
                    <div class="fullscreen-control-icon fullscreen-control-bottom-left"></div>
                    <div class="fullscreen-control-icon fullscreen-control-bottom-right"></div>
                </button>
            </div>
        </div>

        <div class="fixed-footer footLeft">
            <div class="footer">
                <a href="https://naoisegaffney.github.io/Resume/index.html" target="_blank">
                    <i class="fa fa-graduation-cap" aria-hidden="true" tool-tip="My Resumé"></i>
                    <span class="sr-only">Professional Trainer and Coach</span>
                </a>
            </div>
        </div>
        <div class="fixed-footer footMid">
            <div class="footer">
                <a href="tel:+353-87-9774499" target="_blank">
                    <i class="fa fa-phone" aria-hidden="true" tool-tip="Call me!"></i>
                    <span class="sr-only">Mobile</span>
                </a>

                <a href="https://wa.me/353879774499?text=Training%20and%20Development%20Opportunity" target="_blank">
                    <i class="fa fa-whatsapp" aria-hidden="true" tool-tip="WhatsApp me!"></i>
                    <span class="sr-only">WhatsApp</span>
                </a>

                <a href="mailto:naoise.gaff.gaffney@gmail.com" target="_blank">
                    <i class="fa fa-envelope-o" aria-hidden="true" tool-tip="Email me!"></i>
                    <span class="sr-only">Email</span>
                </a>

                <a href="https://www.linkedin.com/in/naoisegaffney/" target="_blank">
                    <i class="fa fa-linkedin" aria-hidden="true" tool-tip="LinkedIn message me!"></i>
                    <span class="sr-only">LinkedIn</span>
                </a>

                <a href="https://www.youtube.com/channel/UCR1HOr0lsu_v8th63-9Lkzg?view_as=subscriber" target="_blank">
                    <i class="fa fa-youtube" aria-hidden="true" tool-tip="YouTube Work!"></i>
                    <span class="sr-only">YouTube</span>
                </a>
            </div>

        </div>
        <div class="footRight">
            <div class="footer">
                <a href="https://www.google.ie/maps/dir//6+Old+Court+Close,+Ballycullen,+Dublin+24,+Ireland/@53.2743642,-6.3531917,16z/data=!4m9!4m8!1m0!1m5!1m1!1s0x48670b256a47fabf:0x8b35e55d6a01ad4e!2m2!1d-6.3488143!2d53.2743643!3e0"
                    target="_blank">
                    <i class="fa fa-location-arrow" aria-hidden="true" tool-tip="Find me!"></i>
                    <span class="sr-only">Google Maps</span>
                </a>
            </div>
        </div>
    </div>
    <aside class="modal card" id="add-modal">
        <div class="modal__content" id="modal-content">
            <p>Modal Content Here!</p>
        </div>
        <div class="modal__actions">
            <button class="button" id="close">Close</button>
        </div>
    </aside>
</body>
<!-- Load Google Map API and local maps.js here to ensure it loads after everything else. -->

    defer></script> -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDKoKXKgFfLTb9SNLk0QEq1FmnNJD3hSg&callback=initMap" async
    defer></script>
<script src="gStyle.js" defer></script>

</html>
